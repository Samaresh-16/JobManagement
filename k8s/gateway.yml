apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: jobmgmt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/samaresh-16/gateway:fc5e82de053763ec66822078c0c41dd69437afa8
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: jobmgmt
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30084
