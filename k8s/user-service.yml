apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: jobmgmt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ghcr.io/samaresh-16/user-service:fc5e82de053763ec66822078c0c41dd69437afa8
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: jobmgmt
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30087
